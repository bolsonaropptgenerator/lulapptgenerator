            body {

                display: flex;
                flex-flow: column;

            #area {

            h1 {

                color: #fff;
            }
            #area .tela {
                width: 805px;
                height: 701px;
                background: url(tela.png);
            }
            #area .tela .canvas {
                width: 640px;
                height: 480px;
                background: url(slide.png);
                margin-top: 71px;
                margin-left: 82px;
            }

            #menu {
                color: #fff;
                background: rgba(0, 0, 0, 0.3);
                position: fixed;
                flex: 0 0 auto;
                padding: 20px;
                width: 100vw;
                height: 140px;
                bottom: 0;
                text-align: center;
                transform: translateY(120px);
                transition: transform 300ms ease-out;
            }
            #menu:hover {
                transform: translateY(0);
            }
            #menu:hover #compartilhar {
                opacity: 0;
            }
            #compartilhar {
                position: absolute;
                left: 50%;
                top: -60px;
                width: 140px;
                padding: 10px;
                background: rgba(0, 0, 0, 0.3);
                margin-left: -70px;
                border-radius: 4px;
                opacity: 0.7;
                transition: opacity 100ms ease-out;
            }
            #compartilhar:after {
                content: "";
                background: rgba(0, 0, 0, 0);
                position: absolute;
                bottom: -20px;
                left: 0;
                width: 150px;
                height: 20px;
            }
            #menu > div.center {
                display: inline-block;
                margin: 0 auto;
            }
            #menu .circulo {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
                text-transform: uppercase;
                display: flex;
                width:  90px;
                height: 90px;
                background: #888A98;
                border: 2px solid #D8DEDE;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-right: 20px;
                border-radius: 100%;
                position: relative;
                float: left;
                transition: transform 100ms ease-out;
            }
            #menu a.circulo:hover {
                transform: scale(1.1);
            }
            #menu .circulo.azul {
                background: #678FF2;
                margin-right: 60px;
                margin-left: -30px;
            }

            .input-wrapper {
                background: #888A98;
                color: #fff;
                padding: 0;
                position: absolute;
                border: 2px solid transparent;
                outline: 0;
                width: 105px;
                height: 105px;
                font-size: 17px;

                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 100%;
            }
            .input-wrapper textarea {
                border: 0;
                background: transparent;
                padding: 0;
                margin: 0;
                font: inherit;
                color: inherit;
                outline: none;
                resize: none;
                width: 100%;
